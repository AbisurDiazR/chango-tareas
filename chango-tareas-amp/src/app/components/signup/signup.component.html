<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrarse
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input [(ngModel)]="user.nombre" type="text" name="nombre" id="nombre"
                            placeholder="Nombre completo" class="form-control"
                            required autofocus>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="user.correo" type="text"
                            name="email"
                            id="email" class="form-control" placeholder="Correo"
                            required>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="user.password" type="password"
                            name="password" id="password" class="form-control"
                            placeholder="ContraseÃ±a" required>
                    </div>
                    <div class="form-group">
                        <label for="rol">Soy: </label>
                        <select class="form-control"
                            id="rol" [(ngModel)]="user.rol" name="rol">
                            <option value="{{rol}}" *ngFor="let rol of roles">{{rol}}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
