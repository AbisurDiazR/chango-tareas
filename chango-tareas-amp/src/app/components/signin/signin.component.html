<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Ingresar
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input [(ngModel)]="user.correo" type="text"
                            name="email"
                            id="email" class="form-control" placeholder="Correo"
                            required>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="user.password" type="password"
                            name="password" id="password" class="form-control"
                            placeholder="ContraseÃ±a" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
